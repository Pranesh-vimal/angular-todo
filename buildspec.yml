version: 0.2
env:
  variables:
    APP_NAME: "todo-list"
phases:
  install:
    runtime-versions:
      nodejs: 14.x
    commands:
      - echo install process started
      - npm install && npm install -g @angular/cli
  pre_build:
    commands:
      - echo pre-build process started
      - echo testing
      - npm run test
  build:
    commands:
      - echo build process started now
      - npm run build
