version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12.x
    commands:
      - npm install -g @angular/cli
  build:
    commands:
      - ng build --configuration=$BUILD_ENV --build-optimizer
  post_build:
    commands:
      - aws s3 sync dist/ s3://$BUCKET_NAME --delete

artifacts:
  type: zip
  base-directory: dist
  files:
    - "**/*"
